# Configuration for the GitHub Stale bot

# Issue specific settings
issues:
  # Number of days of inactivity before an issue becomes stale
  daysUntilStale: 90
  # Number of days of inactivity before a stale issue is closed
  daysUntilClose: 7
  # Issues with these labels will never be considered stale
  exemptLabels:
    - bug
    - security
    - enhancement
  # Label to use when marking an issue as stale
  staleLabel: stale
  # Comment to post when marking an issue as stale
  markComment: >
    This issue has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs. Thank you
    for your contributions.
  # Comment to post when closing a stale issue
  closeComment: >
    This issue has been closed due to inactivity. Feel free to reopen
    if you believe it's still relevant.

# Pull request specific settings
pulls:
  # Number of days of inactivity before a PR becomes stale
  daysUntilStale: 60
  # Number of days of inactivity before a stale PR is closed
  daysUntilClose: 7
  # PRs with these labels will never be considered stale
  exemptLabels:
    - work-in-progress
    - needs-review
  # Comment to post when marking a PR as stale
  markComment: >
    This pull request has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs. Thank you
    for your contributions.

# Limit to only specific labels
# onlyLabels:
#   - awaiting-feedback

# Set to true to ignore issues/PRs with assignees
exemptAssignees: false

# Set to true to ignore issues in a milestone
exemptMilestones: true

# Limit the number of actions per hour
limitPerRun: 30
